name: Deploy to ECS (Simple)

on:
  push:
    branches: [ main ]

env:
  ECR_REPOSITORY: simple-web-server
  ECS_SERVICE: simple-web-service
  ECS_CLUSTER: simple-web-cluster

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

    - name: Build and push Docker image
      run: |
        IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-8)
        IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
        
        echo "üî® Building Docker image..."
        docker build -t $IMAGE_URI .
        
        echo "üì¶ Pushing image to ECR..."
        docker push $IMAGE_URI
        
        echo "‚úÖ Image pushed successfully: $IMAGE_URI"

    - name: Deploy to ECS
      run: |
        echo "üöÄ Triggering ECS deployment..."
        aws ecs update-service \
          --cluster $ECS_CLUSTER \
          --service $ECS_SERVICE \
          --force-new-deployment \
          --no-cli-pager
        
        echo "‚úÖ Deployment triggered! Check ECS console for progress."
        echo "üåê Your app will be updated in a few minutes."
